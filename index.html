<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
  <title>Car Quiz</title>
</head>
<body>
  <!-- top section -->

    <div class="intro">
      <div class="container">
        <h2>Car Quiz</h2>
      </div>
    </div>

    <!--  Quiz section -->

    <div class="quiz">
      <h3>On with the questions...</h3>
      <div class="container">
        

        <form class="quiz-form">
          <div class="container-question">
            <p class="question">1. What is the fastest car nowadays </p>
            <div class="form-check">
              <input type="radio" name="q1" value="A" checked>
              <label for="q1">bugatti chiron super sport</label>
            </div>
            <div class="form-check">
              <input type="radio" name="q1" value="B" >
              <label for="q1">Koenigsegg Agera RS</label>
            </div>
          </div>
          <div class="container-question">
            <p class="question">2. What is the most expensive car sold ever</p>
            <div class="form-check">
              <input type="radio" name="q2" value="A" checked>
              <label for="q2">Ferrari 250 GTO</label>
            </div>
            <div class="form-check">
              <input type="radio" name="q2" value="B">
              <label for="q2">Dusenberg SSJ</label>
            </div>
            </div>
            <div class="container-question">
              <p class="question">3. What is the best selling car ever</p>
              <div class="form-check">
                <input type="radio" name="q3" value="A" checked>
                <label for="q3">Volkswagen Beetle</label>
              </div>
              <div class="form-check">
                <input type="radio" name="q3" value="B">
                <label for="q3">Toyota Corolla</label>
              </div>
            </div>
            <div class="container-question">
              <p class="question">4. What is the fastest production car acceleration</p>
              <div class="form-check">
                <input type="radio" name="q4" value="A" checked>
                <label for="q4">Porsche 918 Spyder</label>
              </div>
              <div class="form-check">
                <input type="radio" name="q4" value="B">
                <label for="q4">Tesla Model S P100D</label>
              </div>
            </div>
            <div class="submit-center">
              <input type="submit" value="Submit anwser">
            </div>
        </form>
      </div>
    </div>




  <script src="app.js"></script>
</body>
</html>
